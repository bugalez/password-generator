    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo center">Générateur de Mot de passe</a>
      </div>
    </nav>
    <div class="main valign-wapper col s12 center">
      <div class="tooltip">
          <p class="text">Le password a bien été copier ! </p>
      </div>
      <div class="container-input">
        
        <div id="outPut" class="outPut center-align"></div><span class="clipboard">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
          </span>
        </div>
    <!-- bubble -->
    <div class="bubble">
      <div class="bubble-text">
       <p>Copier</p>
      </div>
    </div>

    <!-- Fin  bubble -->

    <div class="select-box align-left">
      
    <!-- Select -->
    <div class="selected">

      <label>Choisir le nombres de caractères</label>
      <select id="selectValue" class="browser-default">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
      </select>
    </div>
      
    <!-- Switch -->
    <div class="selected">

      <label>Ajouter des chiffres</label>
      <div id="number" class="switch">
        <label>
          Off
          <input type="checkbox">
          <span class="lever"></span>
          On
        </label>
      </div>
    </div>
      
    <label>Ajouter des symbols</label>
    <div id="symbol" class="switch">
      <label>
        Off
        <input type="checkbox">
        <span class="lever"></span>
        On
      </label>
    </div>

    </div>
      <a class="waves-effect waves-light btn">button</a>
    </div>
